<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Slider</title>
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"/>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
	<!-- slider starts from here -->
	<div class="slider">
      <div class="slide current">
        <div class="content">
          <h1>JAMIL</h1>
          <p>
            Programmer and Web Designer
          </p>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h1>SHARE</h1>
          <p>
            Knowledge with your community
          </p>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h1>LOVE</h1>
          <p>
            Everythin You Do
          </p>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h1>JAMIL</h1>
          <p>
            Web Designer and Software Engineer
          </p>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h1>LIFE</h1>
          <p>
            Life is Amazing
          </p>
        </div>
      </div>
      <div class="slide">
        <div class="content">
          <h1>WORK</h1>
          <p>
            Smarter not harder
          </p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="prev"><i class="fas fa-arrow-left"></i></button>
      <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <div class="section">
    	
    </div>

    <script src="main.js"></script>
	
</body>
</html>
